{% extends 'managerApp/base.html' %}
{% block title %}{{ article }}{% endblock %}
{% block articles_active %}active{% endblock %}

{% block body %}
<div class="container-fluid article-container">

    <div class="row">

        <!-- Left Album Info -->
        <div class="col-sm-4 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="{% url 'managerApp:detail' article.id %}">
                        {% if article.image %}
                            <img src="{{ article.image.url }}" class="img-responsive">
                        {% else %}
                            <h3>Sin imagenes</h3>
                        {% endif %}
                    </a>
                    <h1>{{ article.title }} <small>{{ article.price }}</small></h1>
                    <h2>{{ article.description }}</h2>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
